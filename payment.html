<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
     <!-- custom css file link  -->
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <form action="">

            <div class="row">
                
                <div class="col">
                    <h3 class="title"> Billing Addresss</h3>

                    <div class="input box">
                        <span>full name :</span>
                        <input type="text" placeholder=" Mirabel">
                 </div>
                    <div class="input box">
                        <span>Address :</span>
                        <input type="text" placeholder=" 222 street adenola estate">
                </div>
                <div class="input box">
                        <span>City :</span>
                        <input type="text" placeholder="Lagos">
                </div>
                <div class=" input box">
                    <span>Email:</span>
                    <input type="email" placeholder=" fiona@gmail.com">
              </div>
    
              <div class="flex">
                <div class="input box">
                    <span>State :</span>
                    <input type="text" placeholder="Nigeria">
              </div>
              <div class="input box">
                <span> zip code :</span>
                <input type="text" placeholder=" 456 789">
              </div>


                    <h3 class="title"> Payment</h3>

                    <div class="input box">
                    <span> cards accepted:  </span>
                    <img src="Credit-Card-Icons.jpg" alt="picture" height="60px">
                    <div class="input box">
                        <span>Name on card:</span>
                        <input type="text" placeholder=" miss.Mirable">
                </div>
                  
                </div>
                <div class="input box">
                    <span> Credit card number:</span>
                    <input type="number" placeholder=" 456-789 - 098">
            </div>
            <div class="input box">
                    <span> exp month :</span>
                    <input type="text" placeholder="February">
            </div>
            
          </div>

          <div class="flex">
            <div class="input box">
                <span> exp year :</span>
                <input type="number" placeholder=" 2024">
          </div>
          <div class="input box">
            <span> CVV :</span>
            <input type="text" placeholder=" 12456">
          </div>
      </div>  
      <input type="submit"  value="proceed to check out" class=" submit-btn">
        </form>
</div>
   </body>
    </html>
